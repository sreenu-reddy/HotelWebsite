<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to the beautiful and extraordinary hotel in florence italy"
    />
    <meta name="keywords" content=" Hotel itay, hotel florence" />
    <script
      src="https://kit.fontawesome.com/1f19873750.js"
      crossorigin="anonymous"
    ></script>
    <title>Hotel Florence | Contact US</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="./index.html">HF</a></h1>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./About.html">About</a></li>
            <li><a class="current" href="./Contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="form" class="container">
      <h1><span class="text-primary">Contact</span> US</h1>
      <p>Please fill out the form to contact us</p>
      <form action="#">
        <div>
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="enter your fullname"
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="enter your email"
          />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="15"></textarea>
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
    </section>
    <div class="clr"></div>
    <section id="address " class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>50 Main st, Folrence</p>
        </div>
        <div class="box">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>+39 3888838883</p>
        </div>
        <div class="box">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email address</h3>
          <p>hotel_florence@gmail.com</p>
        </div>
      </div>
    </section>

    <footer id="main-footer">
      <p>
        Hotel Florence <span class="text-primary"> &copy; 2020</span>, All
        Rights Reserved
      </p>
    </footer>
  </body>
</html>
